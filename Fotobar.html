<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOTO REGISTER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --sidebar-width: 250px;
        }
        .wrapper {
            display: flex;
            width: 100%;
            align-items: stretch;
        }
        #sidebar {
            min-width: var(--sidebar-width);
            max-width: var(--sidebar-width);
            background: #f8f9fa;
            color: #333;
            transition: all 0.3s;
            height: 100vh;
            position: fixed;
            z-index: 1000;
            border-right: 1px solid #ddd;
            overflow-y: auto;
        }
        #content {
            width: 100%;
            padding: 20px;
            min-height: 100vh;
            transition: all 0.3s;
            margin-left: var(--sidebar-width);
        }
        #sidebar .sidebar-header {
            padding: 20px;
            background: #fff;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        #sidebar ul.components {
            padding: 20px 0;
            border-bottom: 1px solid #47748b;
        }
        #sidebar ul p {
            color: #fff;
            padding: 10px;
        }
        #sidebar ul li a {
            padding: 10px;
            font-size: 1.1em;
            display: block;
            color: #333;
            text-decoration: none;
        }
        #sidebar ul li a:hover {
            color: #000;
            background: #e9ecef;
        }
        #sidebar ul li.active > a, a[aria-expanded="true"] {
            color: #0d6efd;
            background: #e9ecef;
            font-weight: bold;
        }
        .btn-terima {
            background-color: #0d6efd;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 0.8rem;
            border-radius: 5px;
        }
        .top-header {
            background: #fff;
            padding: 10px 20px;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
            margin-left: var(--sidebar-width);
            position: sticky;
            top: 0;
            z-index: 999;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3 class="fw-bold">
                <i class="fas fa-church text-success"></i> FOREG
            </h3>
        </div>

        <ul class="list-unstyled components">
            <li class="mb-2">
                <a href="inputfoto4x6.html"><i class="fas fa-tachometer-alt me-2"></i> FOTO 4X6</a>
            </li>
            <li class="mb-2 active">
                <a href="inputfoto2x3.html"><i class="fas fa-pen-to-square me-2"></i> FOTO 2X3</a>
            </li>
        </ul>
    </nav>

    <div id="content">
        <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
            <h2 class="h3 fw-bold">Selamat datang, KUA Geger</h2>
            <div class="d-flex align-items-center">
                <button class="btn btn-light me-2"><i class="fas fa-bell"></i></button>
                <button class="btn btn-light me-2"><i class="fas fa-user-circle"></i></button>
                <img src="https://via.placeholder.com/30" class="rounded-circle" alt="User Avatar">
            </div>
        </div>
        
        <div class="card shadow-sm">
            <div class="card-body">
                <a href="inputfoto4x6.html" class="btn btn-success mb-3 fw-bold">
                    <i class="fas fa-plus me-2"></i> INPUT DATA FOTO 4X6
                </a>
                <a href="inputfoto2x3.html" class="btn btn-success mb-3 fw-bold">
                    <i class="fas fa-plus me-2"></i> INPUT DATA FOTO 2X3
                </a>
                <div class="d-flex justify-content-between mb-3">
                    <div class="input-group" style="max-width: 300px;">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                        <input type="text" class="form-control" placeholder="Search...">
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-hover table-striped">
                        <thead class="table-light">
                            <tr>
                                <th>No</th>
                                <th>Aksi</th>
                                <th>File Foto Register</th>
                                <th>Nama Catin Laki-Laki</th>
                                <th>Nama Catin Perempuan</th>
                            </tr>
                            <tr>
                                <th></th>
                                <th></th>
                                <th><input type="text" class="form-control form-control-sm"></th>
                                <th><input type="text" class="form-control form-control-sm"></th>
                                <th><input type="text" class="form-control form-control-sm"></th>
                            </tr>
                        </thead>
                        <tbody id="dataTabel">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // FUNGSI PENGHAPUSAN: Menyesuaikan indeks karena tampilan dibalik (Terbaru di atas)
    function deleteData(index) {
        if (confirm('Apakah Anda yakin ingin menghapus data ini?')) {
            const storedData = localStorage.getItem('fotoRegisterData');
            let dataArray = storedData ? JSON.parse(storedData) : [];
            
            // Konversi index tampilan (array terbalik) ke index asli di Local Storage
            const actualIndex = dataArray.length - 1 - index; 

            dataArray.splice(actualIndex, 1);
            localStorage.setItem('fotoRegisterData', JSON.stringify(dataArray));
            loadAndDisplayData(); // Muat ulang data setelah dihapus
            alert('Data berhasil dihapus.');
        }
    }

    // FUNGSI UNTUK MENAMPILKAN FOTO DI MODAL (Diperlukan oleh tombol 'Lihat' di kolom Aksi)
    function displayPhotos(data) {
        const photoLaki = document.getElementById('photoLaki');
        const photoPerempuan = document.getElementById('photoPerempuan');
        const modalTitle = document.getElementById('photoModalLabel');

        // Menggunakan path file lokal yang tersimpan
        photoLaki.src = data.foto_laki;
        photoPerempuan.src = data.foto_perempuan;

        modalTitle.textContent = `Foto Catin: ${data.nama_laki} & ${data.nama_perempuan}`;

        // Tampilkan modal menggunakan fungsi Bootstrap
        const photoModal = new bootstrap.Modal(document.getElementById('photoModal'));
        photoModal.show();
    }

    // FUNGSI UTAMA: Memuat, Membalik Urutan, Memfilter, dan Menampilkan data
    function loadAndDisplayData() {
        const dataTabel = document.getElementById('dataTabel');
        dataTabel.innerHTML = ''; // Kosongkan tabel
        
        const storedData = localStorage.getItem('fotoRegisterData');
        let dataArray = storedData ? JSON.parse(storedData) : [];

        // Balik urutan array agar yang terbaru di depan
        let reversedDataArray = [...dataArray].reverse(); 

        // 1. Ambil nilai filter dari semua input per kolom
        const columnFilters = [];
        document.querySelectorAll('.filter-input').forEach(input => {
            const columnIndex = parseInt(input.getAttribute('data-column'));
            const filterValue = input.value.toLowerCase().trim();
            if (filterValue) { 
                columnFilters.push({ index: columnIndex, value: filterValue });
            }
        });

        // 2. Filter Data
        let filteredData = reversedDataArray.filter(data => {
            let isMatch = true;
            
            for (const filter of columnFilters) {
                let cellValue = '';
                
                if (filter.index === 2) { 
                    const fileNameLaki = data.foto_laki.split('\\').pop().split('/').pop();
                    const fileNamePerempuan = data.foto_perempuan.split('\\').pop().split('/').pop();
                    cellValue = `L: ${fileNameLaki}, P: ${fileNamePerempuan}`;
                } 
                else if (filter.index === 3) { 
                    cellValue = data.nama_laki;
                } 
                else if (filter.index === 4) { 
                    cellValue = data.nama_perempuan;
                }
                
                if (cellValue.toLowerCase().indexOf(filter.value) === -1) {
                    isMatch = false; 
                    break;
                }
            }
            return isMatch; 
        });


        // 3. Tampilkan data yang sudah difilter
        filteredData.forEach((data, index) => {
            const newRow = dataTabel.insertRow();
            
            // Kolom No (Index 0): Nomor urut berdasarkan posisi TAMPILAN
            let cellNo = newRow.insertCell();
            cellNo.innerHTML = index + 1; 

            // Kolom Aksi (Index 1) - Tombol Lihat dan Hapus
            let cellAksi = newRow.insertCell();
            
            // Tombol Lihat Foto
            const viewButton = document.createElement('button');
            viewButton.className = 'btn btn-info btn-sm me-1 text-white'; 
            viewButton.innerHTML = '<i class="fas fa-file-image"></i> Lihat'; 
            viewButton.addEventListener('click', () => displayPhotos(data)); 
            cellAksi.appendChild(viewButton);
            
            // Tombol Hapus 
            const deleteButton = document.createElement('button');
            deleteButton.className = 'btn btn-danger btn-sm';
            deleteButton.innerHTML = '<i class="fas fa-trash-alt"></i> Hapus';
            deleteButton.addEventListener('click', () => deleteData(index)); 
            cellAksi.appendChild(deleteButton);


            // Kolom File Foto Register (Index 2) - 🌟 PERUBAHAN DI SINI
            let cellFile = newRow.insertCell();
            
            const fileNameLaki = data.foto_laki.split('\\').pop().split('/').pop();
            const fileNamePerempuan = data.foto_perempuan.split('\\').pop().split('/').pop();
            
            // 1. Link Download Laki-laki
            const linkLaki = document.createElement('a');
            linkLaki.href = data.foto_laki;
            linkLaki.download = `Laki-laki_${fileNameLaki}`; // Paksa download dan beri nama
            linkLaki.className = 'btn btn-success btn-sm me-1 mb-1';
            linkLaki.innerHTML = `<i class="fas fa-download"></i> Laki-Laki`;
            
            // 2. Link Download Perempuan
            const linkPerempuan = document.createElement('a');
            linkPerempuan.href = data.foto_perempuan;
            linkPerempuan.download = `Perempuan_${fileNamePerempuan}`; // Paksa download dan beri nama
            linkPerempuan.className = 'btn btn-success btn-sm mb-1';
            linkPerempuan.innerHTML = `<i class="fas fa-download"></i> Perempuan`;

            cellFile.appendChild(linkLaki);
            cellFile.appendChild(document.createElement('br')); // Tambahkan baris baru agar tombol tidak bertumpuk
            cellFile.appendChild(linkPerempuan);


            // Kolom Nama Catin Laki-Laki (Index 3)
            let cellNamaLaki = newRow.insertCell();
            cellNamaLaki.innerHTML = data.nama_laki;
            
            // Kolom Nama Catin Perempuan (Index 4)
            let cellNamaPerempuan = newRow.insertCell();
            cellNamaPerempuan.innerHTML = data.nama_perempuan;
        });

        // Tampilkan pesan jika tidak ada data yang cocok
        if (filteredData.length === 0) {
            const emptyRow = dataTabel.insertRow();
            const emptyCell = emptyRow.insertCell();
            emptyCell.colSpan = 5; 
            emptyCell.className = 'text-center text-muted';
            const isFiltering = columnFilters.length > 0;
            emptyCell.innerHTML = isFiltering ? 
                                  'Tidak ada data yang cocok dengan kriteria pencarian.' : 
                                  'Belum ada data foto register. Silakan klik INPUT DATA.';
        }
    }

    // INISIALISASI
    document.addEventListener('DOMContentLoaded', function() {
        loadAndDisplayData(); 
        
        document.querySelectorAll('.filter-input').forEach(input => {
            input.addEventListener('keyup', loadAndDisplayData);
        });
    });
</script>

</body>
</html>
